<body>
<script src="./translate.js"></script>

国际化，网页自动翻译，同谷歌浏览器自动翻译的效果，适用于网站。

<ul>
	<li><a href="index.html">首页</a></li>
	<li><a href="index.html">公司简介</a></li>
	<li><a href="index.html">联系我们</a></li>
</ul>

<div>
	当前语言：<script>document.write(translate.currentLanguage());</script>
	<br/>
	
	切换为:
	<a href="javascript:translate.changeLanguage('en');">英语</a> | 
	<a href="javascript:translate.changeLanguage('zh-CN');">简体中文</a> | 
	<a href="javascript:translate.changeLanguage('zh-TW');">繁体中文</a>
</div>


<!-- 调整切换语言的按钮示例 -->
<style>
#translate{
	position: absolute;
	top:10px;
	right:10px;
}
</style>

<script>
    translate.execute();
</script>
